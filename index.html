  <!-- Hand-coded CSS - No external libraries -->
  <style>
    /* ================ CORE RESET ================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    
    /* ================ BACKGROUND EFFECT ================ */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
    }
    
    .animated-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: perspective(500px) rotateX(60deg);
    }
    
    .shape {
      position: absolute;
      inset: calc(var(--i) * 20px);
      box-shadow: inset 0 0 40px #ff6b6b;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: shapeAnimation 4s infinite ease-in-out both;
      animation-delay: calc(var(--i) * -0.1s);
    }
    
    @keyframes shapeAnimation {
      0%, 100% {
        transform: translateZ(-150px) rotate(0deg);
      }
      50% {
        transform: translateZ(150px) rotate(90deg);
      }
    }
    
    /* ================ PARTICLES EFFECT ================ */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff6b6b;
      box-shadow: 0 0 14px currentColor;
      animation: particleFloat 6s linear infinite;
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0.3);
        opacity: 0;
      }
    }
    
    /* ================ MAIN CONTAINER ================ */
    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
      min-height: 480px;
      padding: 30px 25px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 26px;
      border: 2px solid rgba(255, 107, 107, 0.45);
      box-shadow: 
        0 0 50px rgba(255, 107, 107, 0.5),
        0 0 100px rgba(255, 204, 0, 0.4),
        inset 0 0 20px rgba(255, 107, 107, 0.2);
      text-align: center;
      animation: containerEntry 0.9s ease;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    @keyframes containerEntry {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* ================ BADGE ================ */
    .profile-badge {
      display: inline-block;
      padding: 10px 22px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 800;
      background: linear-gradient(135deg, #ff6b6b, #ffcc00);
      color: #000000;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    /* ================ PROFILE IMAGE ================ */
    .profile-image-container {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #ff6b6b;
      object-fit: cover;
      object-position: center 25%;
      box-shadow: 
        0 0 25px rgba(255, 107, 107, 1),
        0 0 50px rgba(255, 204, 0, 0.7),
        inset 0 0 15px rgba(255, 107, 107, 0.5);
      animation: imageFloat 3s ease-in-out infinite;
    }
    
    @keyframes imageFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    /* ================ TEXT CONTENT ================ */
    .profile-name {
      font-size: 34px;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: 
        0 0 15px #ff6b6b,
        0 0 35px #ffcc00;
      line-height: 1.2;
      font-weight: 700;
    }
    
    .profile-description {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 25px;
      padding: 0 10px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      color: #ffcc00;
    }
    
    /* ================ SOCIAL LINKS ================ */
    .links-wrapper {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    
    .social-links {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      padding: 14px 20px;
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.97);
      color: #111111;
      text-decoration: none;
      border-radius: 35px;
      font-weight: 700;
      font-size: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 107, 107, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 107, 107, 0.5),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .social-link:hover::before {
      transform: translateX(100%);
    }
    
    .social-link:hover {
      transform: scale(1.04);
      box-shadow: 
        0 0 25px rgba(255, 107, 107, 0.8),
        0 0 50px rgba(255, 204, 0, 0.5);
      background: #ffffff;
    }
    
    .social-link:active {
      transform: scale(0.98);
    }
    
    .link-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 3px rgba(255, 107, 107, 0.5));
    }
    
    /* ================ FOOTER ================ */
    .page-footer {
      margin-top: 15px;
      padding-top: 15px;
      font-size: 12px;
      opacity: 0.8;
      letter-spacing: 1px;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
      border-top: 1px solid rgba(255, 107, 107, 0.2);
    }
    
    /* ================ RESPONSIVE DESIGN ================ */
    /* Tablets and smaller desktops */
    @media (max-width: 768px) {
      .main-container {
        max-width: 450px;

      }

      }
      
      .shape {

      }
      
      @keyframes shapeAnimation {
        0%, 100% {
          transform: translateZ(-100px) rotate(0deg);
        }
        50% {
          transform: translateZ(100px) rotate(90deg);
        }
      }
    }
    
    /* Mobile phones */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      }

      }
      
      .page-footer {

    /* Print styles */

      }
    }

    // ==================== INITIALIZATION ====================
    (function() {

      // Initialize all components

      // ==================== PARTICLES SYSTEM ====================
      function createParticles() {
        const container = document.getElementById('particlesContainer');
        if (!container) return;
        
        const particleCount = window.innerWidth < 480 ? 25 : 40;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.color = Math.random() > 0.5 ? '#ff6b6b' : '#ffcc00';
          container.appendChild(particle);
        }
      }
      
      // ==================== EVENT LISTENERS ====================
      function setupEventListeners() {
        // Window resize handler
        let resizeTimeout;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(handleResize, 150);
        });
        
        // Orientation change
        window.addEventListener('orientationchange', function() {
          setTimeout(handleResize, 100);
        });
        
        // Link click tracking
        document.querySelectorAll('.social-link').forEach(link => {
          link.addEventListener('click', function(e) {
            const platform = this.querySelector('span').textContent;
            console.log(`üîó Redirecting to: ${platform}`);
            
            // Visual feedback
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
              this.style.transform = '';
            }, 150);
          });
          
          // Hover effects
          link.addEventListener('mouseenter', function() {
            this.style.zIndex = '100';
          });
          
          link.addEventListener('mouseleave', function() {
            this.style.zIndex = '';
          });
        });
        
        // Image error handling
        document.querySelectorAll('img').forEach(img => {
          img.addEventListener('error', handleImageError);
          img.addEventListener('load', function() {
            this.style.opacity = '1';
          });
        });
      }
      
      // ==================== RESIZE HANDLER ====================
      function handleResize() {
        const container = document.querySelector('.main-container');
        const shapes = document.querySelector('.animated-shapes');
        
        if (!container || !shapes) return;
        
        // Adjust for mobile
        if (window.innerWidth < 768) {
          shapes.style.transform = 'perspective(400px) rotateX(60deg) scale(0.8)';
        } else {
          shapes.style.transform = 'perspective(500px) rotateX(60deg)';
        }
        
        // Adjust container padding on very small screens
        if (window.innerWidth < 360) {
          container.style.padding = '15px 12px';
        }
      }
      
      // ==================== IMAGE OPTIMIZATION ====================
      function optimizeImages() {
        const profileImage = document.querySelector('.profile-image');
        if (profileImage) {
          profileImage.style.objectPosition = 'center 25%';
          
          // Preload main image
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = '3.jpeg';
          link.fetchPriority = 'high';
          document.head.appendChild(link);
        }
      }
