<style>
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
html, body { width:100%; height:100%; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; }
.bg-animation { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; opacity:0.7; }
.animated-shapes { position:absolute; width:100%; height:100%; transform-style:preserve-3d; transform:perspective(500px) rotateX(60deg); }
.shape { position:absolute; inset:calc(var(--i)*20px); box-shadow:inset 0 0 40px #ff6b6b; clip-path:polygon(50% 0%,100% 50%,50% 100%,0% 50%); animation:shapeAnimation 4s infinite ease-in-out both; animation-delay:calc(var(--i)*-0.1s);}
@keyframes shapeAnimation {0%,100%{transform:translateZ(-150px) rotate(0deg);}50%{transform:translateZ(150px) rotate(90deg);}}
.particles { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.particle { position:absolute; width:6px; height:6px; border-radius:50%; background:#ff6b6b; box-shadow:0 0 14px currentColor; animation:particleFloat 6s linear infinite; }
@keyframes particleFloat {0%{transform:translateY(100vh) scale(1); opacity:1;}100%{transform:translateY(-100px) scale(0.3); opacity:0;}}
.main-container { position:relative; z-index:10; width:95%; max-width:380px; height:95vh; padding:15px; background:rgba(0,0,0,0.85); backdrop-filter:blur(15px); -webkit-backdrop-filter:blur(15px); border-radius:26px; border:2px solid rgba(255,107,107,0.45); box-shadow:0 0 50px rgba(255,107,107,0.5),0 0 100px rgba(255,204,0,0.4), inset 0 0 20px rgba(255,107,107,0.2); text-align:center; display:flex; flex-direction:column; justify-content:space-around; overflow:hidden; }
@keyframes containerEntry {0%{opacity:0; transform:translateY(40px) scale(0.96);}100%{opacity:1; transform:translateY(0) scale(1);}}
.profile-badge { display:inline-block; padding:10px 22px; font-size:14px; font-weight:800; background:linear-gradient(135deg,#ff6b6b,#ffcc00); color:#000; border-radius:30px; box-shadow:0 0 20px rgba(255,107,107,0.8); letter-spacing:1px; text-transform:uppercase; margin-bottom:10px;}
.profile-image-container { width:140px; height:140px; margin:0 auto; position:relative; }
.profile-image { width:100%; height:100%; border-radius:50%; border:4px solid #ff6b6b; object-fit:cover; object-position:center 25%; box-shadow:0 0 25px rgba(255,107,107,1),0 0 50px rgba(255,204,0,0.7), inset 0 0 15px rgba(255,107,107,0.5); animation:imageFloat 3s ease-in-out infinite; }
@keyframes imageFloat {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
.profile-name { font-size:28px; letter-spacing:1.5px; margin-bottom:6px; text-shadow:0 0 15px #ff6b6b,0 0 35px #ffcc00; font-weight:700;}
.profile-description { font-size:14px; opacity:0.9; margin-bottom:15px; text-shadow:0 0 10px rgba(255,204,0,0.5); color:#ffcc00;}
.links-wrapper { width:100%; }
.social-links { width:100%; display:flex; flex-direction:column; align-items:center; gap:10px; }
.social-link { display:flex; align-items:center; gap:12px; padding:12px; width:100%; max-width:100%; background:rgba(255,255,255,0.97); color:#111; text-decoration:none; border-radius:28px; font-weight:700; font-size:14px; position:relative; overflow:hidden; transition:all 0.3s cubic-bezier(0.4,0,0.2,1); border:1px solid rgba(255,107,107,0.3); box-shadow:0 4px 10px rgba(0,0,0,0.2);}
.social-link::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(120deg,transparent,rgba(255,107,107,0.4),rgba(255,204,0,0.4),transparent); transform:translateX(-100%); transition:transform 0.6s ease; }
.social-link:hover::before { transform:translateX(100%); }
.link-icon { width:24px; height:24px; object-fit:contain; flex-shrink:0; filter:drop-shadow(0 0 3px rgba(255,107,107,0.5)); }
.page-footer { font-size:12px; opacity:0.8; letter-spacing:1px; color:#ffcc00; text-shadow:0 0 8px rgba(255,204,0,0.3); margin-top:8px;}
.fatiha-container img { width:100px; height:auto; border-radius:10px; margin-bottom:8px; }
.quran-btn { padding:6px 14px; border-radius:25px; background:linear-gradient(135deg,#ff6b6b,#ffcc00); color:#000; font-weight:bold; cursor:pointer; display:inline-block; font-size:13px; }

/* Media Query ŸÑŸÑŸáÿßÿ™ŸÅ ÿßŸÑÿµÿ∫Ÿäÿ± */

}
