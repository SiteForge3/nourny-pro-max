<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOURNY | Streamer Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Tourney:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --kick-green: #53FC18; /* ŸÑŸàŸÜ ŸÉŸäŸÉ ÿßŸÑÿ≠ŸÇŸäŸÇŸä */
    --tiktok-dark: #000000;
    --accent-red: #ff0055;
    --dark-bg: #0a0a0a;
    --card-bg: rgba(15, 15, 15, 0.92);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  html, body { 
    width: 100%; height: 100%; overflow-x: hidden;
    font-family: 'Sora', sans-serif; 
    background: var(--dark-bg); 
    color: #fff; 
    display: flex; justify-content: center; align-items: center;
    perspective: 1000px;
  }

  /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
  .bg-custom {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background: 
      radial-gradient(circle at 20% 20%, rgba(83, 252, 24, 0.08) 0%, transparent 40%), /* ÿ™ŸàŸáÿ¨ ÿ£ÿÆÿ∂ÿ± */
      radial-gradient(circle at 80% 80%, rgba(255, 0, 85, 0.08) 0%, transparent 40%);
    animation: bgMove 20s infinite alternate;
  }
  @keyframes bgMove { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

  /* ÿßŸÑÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ */
  .particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
  .particle { position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%; opacity: 0.3; animation: floatUp 10s linear infinite; }
  @keyframes floatUp { 0% { transform: translateY(100vh); } 100% { transform: translateY(-10vh); } }

  /* ÿßŸÑŸÉÿßÿ±ÿ™ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä - 3D */
  .stream-card {
    position: relative; z-index: 10;
    width: 92%; max-width: 400px;
    padding: 30px 20px;
    background: var(--card-bg);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    transform-style: preserve-3d;
    transition: transform 0.15s ease-out;
    display: flex; flex-direction: column; align-items: center;
  }

  /* Header Status */
  .status-header {
    width: 100%; display: flex; justify-content: space-between; align-items: center;
    padding: 0 5px; margin-bottom: 20px;
    transform: translateZ(20px); 
  }
  
  .live-badge {
    display: flex; align-items: center; gap: 8px;
    background: rgba(255, 0, 85, 0.15); border: 1px solid var(--accent-red);
    padding: 5px 12px; border-radius: 6px; font-size: 11px; font-weight: 700;
    color: var(--accent-red); text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
  }
  .live-dot { width: 8px; height: 8px; background: var(--accent-red); border-radius: 50%; animation: blink 1.5s infinite; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
  .viewers { font-size: 12px; color: rgba(255,255,255,0.5); font-weight: 600; }

  /* Avatar */
  .avatar-box { width: 110px; height: 110px; position: relative; margin-bottom: 15px; transform: translateZ(50px); }
  .avatar-ring {
    position: absolute; inset: -5px; border-radius: 50%;
    border: 3px solid transparent; border-top-color: var(--kick-green); border-bottom-color: var(--accent-red);
    animation: spin 4s linear infinite;
    box-shadow: 0 0 20px rgba(83, 252, 24, 0.3);
  }
  .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #000; position: relative; z-index: 2; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Info */
  .username { font-family: 'Tourney', cursive; font-size: 32px; color: #fff; margin-bottom: 5px; transform: translateZ(30px); text-shadow: 0 0 15px rgba(255,255,255,0.2); }
  .user-tag { font-size: 12px; color: var(--kick-green); background: rgba(83, 252, 24, 0.1); padding: 4px 10px; border-radius: 20px; transform: translateZ(20px); letter-spacing: 1px; }

  /* Main Buttons Row (Kick & TikTok) */
  .main-buttons-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 25px;
    margin-bottom: 20px;
    transform: translateZ(35px); /* ÿ•ÿ®ÿ±ÿßÿ≤ ŸÉÿ®Ÿäÿ± ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± */
  }

  .btn-platform {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 18px 10px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: 800; font-size: 15px;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  /* Kick Button Style */
  .btn-kick {
    background: var(--kick-green);
    color: #000;
    box-shadow: 0 0 25px rgba(83, 252, 24, 0.4);
  }
  .btn-kick:hover { transform: translateY(-3px); box-shadow: 0 0 35px rgba(83, 252, 24, 0.6); }
  .btn-kick img { width: 28px; height: 28px; margin-bottom: 5px; filter: drop-shadow(0 0 2px rgba(0,0,0,0.2)); }

  /* TikTok Button Style */
  .btn-tiktok {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  }
  .btn-tiktok:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-3px); }
  .btn-tiktok img { width: 24px; height: 24px; margin-bottom: 5px; }

  /* Secondary Links Grid */
  .links-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 10px; transform: translateZ(10px); }
  
  .link-item {
    display: flex; align-items: center; padding: 12px 15px;
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px; text-decoration: none; color: #ccc; font-size: 13px; font-weight: 600;
    transition: all 0.2s;
  }
  .link-item:hover { background: rgba(255,255,255,0.07); color: #fff; padding-left: 20px; }
  .link-item img { width: 20px; height: 20px; margin-right: 12px; opacity: 0.7; }
  .link-item:hover img { opacity: 1; }

  /* Quran Section */
  .quran-section { margin-top: 25px; text-align: center; transform: translateZ(15px); }
  .quran-img { width: 80px; height: auto; border-radius: 8px; margin-bottom: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .btn-quran { padding: 8px 20px; border-radius: 20px; background: transparent; border: 1px solid var(--kick-green); color: var(--kick-green); font-family: 'Sora', sans-serif; font-size: 12px; font-weight: 600; cursor: pointer; }

  /* Footer */
  .footer { margin-top: 20px; font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 1px; transform: translateZ(5px); }

  /* Responsive - ÿ™ÿπÿ∑ŸäŸÑ 3D ÿπŸÑŸâ ÿßŸÑÿ¨ŸàÿßŸÑ */
  @media (max-width: 480px) {
    .stream-card { padding: 25px 15px; transform: none !important; }
    .status-header, .avatar-box, .username, .user-tag, .main-buttons-row, .links-grid, .quran-section, .footer { transform: none !important; }
    .username { font-size: 28px; }
  }
</style>
</head>
<body>

<div class="bg-custom"></div>
<div class="particles" id="particles"></div>

<div class="stream-card" id="card">
  
  <!-- Header -->

    <div class="live-badge"><div class="live-dot"></div><span>LIVE</span></div>
    <div class="viewers">Watching: 1.2K</div>
  </div>

  <!-- Profile -->
  <div class="avatar-box">

  <h1 class="username">NOURNY</h1>

  <!-- Main Buttons: Kick & TikTok -->
  <div class="main-buttons-row">
    <!-- Kick Button -->
    <a href="https://kick.com/nourny9" target="_blank" class="btn-platform btn-kick">
      <img src="https://cdn.simpleicons.org/kick/000000" alt="Kick">

    <!-- TikTok Button -->

  <!-- Secondary Links -->
  <div class="links-grid">

      <img src="https://cdn.simpleicons.org/youtube/FF0000" alt=""><span>YouTube Channel</span>
    </a>
    <a href="https://www.instagram.com/nourny9" target="_blank" class="link-item">
      <img src="https://cdn.simpleicons.org/instagram/E4405F" alt=""><span>Instagram Profile</span>
    </a>
    <a href="https://www.tiktok.com/@nourny99" target="_blank" class="link-item">
       <img src="https://cdn.simpleicons.org/tiktok/FFFFFF" alt=""><span>TikTok Backup</span>
    </a>
  </div>

  <!-- Quran Section -->
  <div class="quran-section">
    <img src="ŸÅÿßÿ™ÿ≠ÿ©.jpg" alt="ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©" class="quran-img">
    <br>
    <button class="btn-quran" onclick="document.getElementById('qAudio').play()">üîä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©</button>
    <audio id="qAudio" src="001 (2).mp3"></audio>
  </div>

  <div class="footer">¬© 2024 NOURNY SYSTEMS</div>
</div>

<script>
  // 1. Create Particles
  const pContainer = document.getElementById('particles');
  for(let i=0; i<25; i++) {
    let p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 8 + 's';
    p.style.opacity = Math.random() * 0.4;
    pContainer.appendChild(p);
  }

  // 2. 3D Tilt Effect (Desktop Only)
  const card = document.getElementById('card');
  const isMobile = window.matchMedia("(max-width: 480px)").matches;

  if (!isMobile) {
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = ((y - centerY) / centerY) * -8; 
      const rotateY = ((x - centerX) / centerX) * 8;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
    });
  }
</script>
</body>
</html>
