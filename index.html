<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOURNY | Streamer Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Tourney:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --kick-green: #53FC18;
    --tiktok-cyan: #69C9D0;
    --tiktok-red: #EE1D52;
    --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    --yt-red: #FF0000;
    --dark-bg: #0a0a0a;
    --card-bg: rgba(15, 15, 15, 0.92);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  html, body { 
    width: 100%; height: 100%; overflow-x: hidden;
    font-family: 'Sora', sans-serif; 
    background: var(--dark-bg); 
    color: #fff; 
    display: flex; justify-content: center; align-items: center;
    perspective: 1000px;
  }

  /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
  .bg-custom {
    position: fixed; inset: 0; z-index: 0; pointer-events: none;
    background: 
      radial-gradient(circle at 10% 20%, rgba(83, 252, 24, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 90% 80%, rgba(238, 29, 82, 0.1) 0%, transparent 50%);
    animation: bgMove 20s infinite alternate;
  }
  @keyframes bgMove { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

  /* ÿßŸÑÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ */
  .particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
  .particle { position: absolute; width: 3px; height: 3px; background: #fff; border-radius: 50%; opacity: 0.4; animation: floatUp 10s linear infinite; }
  @keyframes floatUp { 0% { transform: translateY(100vh); } 100% { transform: translateY(-10vh); } }

  /* ÿßŸÑŸÉÿßÿ±ÿ™ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä - 3D */
  .stream-card {
    position: relative; z-index: 10;
    width: 94%; max-width: 400px;
    padding: 30px 20px;
    background: var(--card-bg);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    transform-style: preserve-3d;
    transition: transform 0.15s ease-out;
    display: flex; flex-direction: column; align-items: center;
  }

  /* Header Status */
  .status-header {
    width: 100%; display: flex; justify-content: space-between; align-items: center;
    padding: 0 5px; margin-bottom: 20px;
    transform: translateZ(20px); 
  }
  
  .live-badge {
    display: flex; align-items: center; gap: 8px;
    background: rgba(255, 0, 85, 0.15); border: 1px solid #ff0055;
    padding: 5px 12px; border-radius: 6px; font-size: 11px; font-weight: 700;
    color: #ff0055; text-transform: uppercase;
    box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
  }
  .live-dot { width: 8px; height: 8px; background: #ff0055; border-radius: 50%; animation: blink 1.5s infinite; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
  .viewers { font-size: 12px; color: rgba(255,255,255,0.5); font-weight: 600; }

  /* Avatar */
  .avatar-box { width: 110px; height: 110px; position: relative; margin-bottom: 15px; transform: translateZ(50px); }
  .avatar-ring {
    position: absolute; inset: -5px; border-radius: 50%;
    border: 3px solid transparent; border-top-color: var(--kick-green); border-bottom-color: var(--tiktok-cyan);
    animation: spin 4s linear infinite;
    box-shadow: 0 0 20px rgba(83, 252, 24, 0.3);
  }
  .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #000; position: relative; z-index: 2; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Info */
  .username { font-family: 'Tourney', cursive; font-size: 32px; color: #fff; margin-bottom: 5px; transform: translateZ(30px); }
  .user-tag { font-size: 12px; color: var(--kick-green); background: rgba(83, 252, 24, 0.1); padding: 4px 10px; border-radius: 20px; transform: translateZ(20px); letter-spacing: 1px; }

  /* --- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿπŸÑŸäÿß (ÿßŸÑŸÖŸáŸÖÿ©) --- */
  .top-platforms {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 25px;
    margin-bottom: 15px;
    transform: translateZ(35px); /* ÿ£ÿ®ÿ±ÿ≤ ÿ¨ÿ≤ÿ° ŸÅŸä ÿßŸÑÿµŸÅÿ≠ÿ© */
  }

  .btn-platform-main {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 18px 10px; border-radius: 16px;
    text-decoration: none; font-weight: 800; font-size: 15px;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  /* Kick Button */
  .btn-kick {
    background: var(--kick-green);
    color: #000;
    box-shadow: 0 0 25px rgba(83, 252, 24, 0.4);
  }
  .btn-kick:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 0 35px rgba(83, 252, 24, 0.6); }
  .btn-kick img { width: 30px; height: 30px; margin-bottom: 5px; }

  /* TikTok Button */
  .btn-tiktok {
    background: #000;
    border: 2px solid #333;
    color: #fff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  }
  .btn-tiktok span { background: linear-gradient(90deg, var(--tiktok-cyan), var(--tiktok-red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .btn-tiktok:hover { border-color: var(--tiktok-cyan); transform: translateY(-3px) scale(1.02); box-shadow: 0 0 20px rgba(105, 201, 208, 0.3); }
  .btn-tiktok img { width: 26px; height: 26px; margin-bottom: 5px; }

  /* --- ÿ¥ÿ®ŸÉÿ© ÿßŸÑŸÖŸÜÿµÿßÿ™ ÿßŸÑÿ´ÿßŸÜŸàŸäÿ© --- */
  .social-grid {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    transform: translateZ(10px);
  }

  .social-btn {
    display: flex; align-items: center; justify-content: center; gap: 8px;
    padding: 14px 10px; border-radius: 12px;
    text-decoration: none; font-weight: 700; font-size: 13px;
    transition: all 0.2s; border: 1px solid transparent;
  }
  
  .social-btn img { width: 18px; height: 18px; }

  /* Secondary TikTok */
  .btn-tiktok-2 {
    background: rgba(0,0,0,0.5); border-color: #333; color: #fff;
  }
  .btn-tiktok-2:hover { border-color: var(--tiktok-red); transform: translateY(-2px); }

  /* Instagram */
  .btn-insta {
    background: var(--insta-gradient); color: #fff;
  }
  .btn-insta:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4); }

  /* YouTube */
  .btn-yt {
    background: rgba(255, 0, 0, 0.1); border-color: var(--yt-red); color: #fff;
  }
  .btn-yt img { border-radius: 4px; }
  .btn-yt:hover { background: rgba(255, 0, 0, 0.2); transform: translateY(-2px); }

  /* Quran Section */
  .quran-section { margin-top: 25px; text-align: center; transform: translateZ(15px); }
  .quran-img { width: 80px; height: auto; border-radius: 8px; margin-bottom: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .btn-quran { padding: 8px 20px; border-radius: 20px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; font-family: 'Sora', sans-serif; font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
  .btn-quran:hover { border-color: var(--kick-green); color: var(--kick-green); }

  /* Footer */
  .footer { margin-top: 20px; font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 1px; transform: translateZ(5px); }

  /* Responsive - ÿ™ÿπÿ∑ŸäŸÑ 3D ÿπŸÑŸâ ÿßŸÑÿ¨ŸàÿßŸÑ */
  @media (max-width: 480px) {
    .stream-card { padding: 25px 15px; transform: none !important; }
    .status-header, .avatar-box, .username, .user-tag, .top-platforms, .social-grid, .quran-section, .footer { transform: none !important; }
    .username { font-size: 28px; }
  }
</style>
</head>
<body>

<div class="bg-custom"></div>
<div class="particles" id="particles"></div>

<div class="stream-card" id="card">
  
  <!-- Header -->
  <div class="status-header">
    <div class="live-badge"><div class="live-dot"></div><span>LIVE</span></div>
    <div class="viewers">Watching: 1.2K</div>
  </div>

  <!-- Profile -->
  <div class="avatar-box">
    <div class="avatar-ring"></div>
    <img src="3.jpeg" alt="NOURNY" class="avatar-img">
  </div>
  <h1 class="username">NOURNY</h1>
  <div class="user-tag">PRO STREAMER</div>

  <!-- Main Platforms (Top Priority) -->
  <div class="top-platforms">
    <!-- Kick -->
    <a href="https://kick.com/nourny9" target="_blank" class="btn-platform-main btn-kick">
      <img src="https://cdn.simpleicons.org/kick/000000" alt="">

    <!-- TikTok 1 -->
    <a href="https://www.tiktok.com/@nourny9" target="_blank" class="btn-platform-main btn-tiktok">
      <img src="https://cdn.simpleicons.org/tiktok/FFFFFF" alt="">

  <!-- Other Platforms Grid -->
  <div class="social-grid">
    <!-- TikTok 2 -->
    <a href="https://www.tiktok.com/@nourny99" target="_blank" class="social-btn btn-tiktok-2">
      <img src="https://cdn.simpleicons.org/tiktok/FFFFFF" alt=""><span>TikTok 2</span>
    </a>
    
    <!-- Instagram -->
    <a href="https://www.instagram.com/nourny9" target="_blank" class="social-btn btn-insta">
      <img src="https://cdn.simpleicons.org/instagram/FFFFFF" alt=""><span>Instagram</span>
    </a>

    <!-- Instagram Group -->
    <a href="https://www.instagram.com/channel/AbYucOMTNh7CcepY/" target="_blank" class="social-btn btn-insta">
      <img src="https://cdn.simpleicons.org/instagram/FFFFFF" alt=""><span>IG Group</span>
    </a>

    <!-- YouTube -->
    <a href="https://youtube.com/@nourny9" target="_blank" class="social-btn btn-yt">
      <img src="https://cdn.simpleicons.org/youtube/FF0000" alt=""><span>YouTube</span>
    </a>
  </div>

  <!-- Quran Section -->
  <div class="quran-section">
    <img src="ŸÅÿßÿ™ÿ≠ÿ©.jpg" alt="ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©" class="quran-img">
    <br>
    <button class="btn-quran" onclick="document.getElementById('qAudio').play()">üîä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅÿßÿ™ÿ≠ÿ©</button>
    <audio id="qAudio" src="001 (2).mp3"></audio>
  </div>

  <div class="footer">¬© 2024 NOURNY SYSTEMS</div>
</div>

<script>
  // Particles
  const pContainer = document.getElementById('particles');
  for(let i=0; i<25; i++) {
    let p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 8 + 's';
    pContainer.appendChild(p);
  }

  // 3D Tilt
  const card = document.getElementById('card');
  const isMobile = window.matchMedia("(max-width: 480px)").matches;
  if (!isMobile) {
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = ((y - centerY) / centerY) * -8; 
      const rotateY = ((x - centerX) / centerX) * 8;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
    });
    card.addEventListener('mouseleave', () => card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`);
  }
</script>
</body>
</html>
